<h1>Search page</h1>

<input name="search" [(ngModel)]="search" (keyup.enter)="onSearch()" placeholder="search by skills"/>
<button (click)="onSearch()">Search</button>

<br/>

<ul>
    <li *ngFor="let job of jobs">
        <a routerLink="/job/{{job._id}}">
            {{job.title}}
        </a>
    </li>
</ul>
