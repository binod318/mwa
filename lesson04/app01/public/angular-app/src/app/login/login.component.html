<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div>
        <label>
            Username: 
        </label>
        <input name="username" placeholder="Username" [(ngModel)]="user.username"/>
    </div>
    <div>
        <label>
            Password: 
        </label>
        <input name="password" placeholder="Password" [(ngModel)]="user.password"/>
    </div>
    <div>
        <input type="submit" value="Register">
    </div>
</form>
