<div *ngIf="hasSuccess" class="alert alert-success">
    <p>{{successMessage}}</p>
</div>
<div *ngIf="hasError" class="alert alert-danger">
    <p>{{errorMessage}}</p>
</div>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
        <label>
            Name: <input formControlName="name" placeholder="Your name"/>
        </label>
    </div>
    <div>
        <label>
            Username: <input formControlName="username" placeholder="Username"/>
        </label>
    </div>
    <div>
        <label>
            Password: <input formControlName="password" placeholder="Password"/>
        </label>
    </div>
    <div>
        <label>
            Repeat Password: <input formControlName="passwordRepeat" placeholder="Repeat password"/>
        </label>
    </div>
    <div>
        <input type="submit" value="Register"/>
    </div>
</form>
